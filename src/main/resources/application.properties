spring.application.name=stock-api

# H2 in-memory DB
spring.datasource.url=jdbc:h2:mem:stockdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Admin seed
app.seed.admin.email=admin@stock.local
app.seed.admin.password=admin123

# Price updater scheduler (enabled)
spring.task.scheduling.pool.size=1