spring.application.name=stock-api
server.port=8081


spring.datasource.url=jdbc:h2:file:./data/stockdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true


app.seed.admin.email=admin@stock.local
app.seed.admin.password=admin123

spring.task.scheduling.pool.size=1
app.scrape.url=https://bigpara.hurriyet.com.tr/borsa/canli-borsa/
app.scrape.userAgent=Mozilla/5.0 (compatible; RukiyeScraper/1.0; +https://example.local)
app.scrape.timeoutMs=15000
app.scrape.pollSeconds=60
app.scrape.pollSeconds.offhours=600
app.exchange.timezone=Europe/Istanbul
